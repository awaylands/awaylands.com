templatePath: src/templates
staticPath: static
buildPath: build

context:
  site: data/site.graphql
  assets: ../../static/assets/manifest.json
  favicon: ../../static/assets/favicon-mainfest.json

routes:
  sitemap:
    path: /sitemap.xml
    template: feeds/sitemap.xml
    context: data/sitemap.graphql

  homepage:
    path: /
    template: pages/homepage.html
    context: data/homepage.graphql

  films:
    path: /films
    template: pages/films.html
    context: data/films.graphql

  stills:
    path: /stills
    template: pages/stills.html
    context: data/stills.graphql

  story:
    path: /story/:title
    template: pages/stories/detail.html
    context: data/story.graphql
    paginate:
      pageSize: 12
      path: /blog/page-:num
      template: pages/stories/landing.html
      property: stories
      itemName: page

  destinations:
    path: /destinations
    template: pages/destinations.html
    context: data/destinations.graphql

  about:
    path: /about
    template: pages/about.html
    context: data/about.graphql

  filmCategory:
    path: /films/:title
    template: pages/film-category.html
    context: data/film-category.graphql
    paginate:
      property: filmCategories
      itemName: page

  stillCategory:
    path: /stills/:title
    template: pages/still-category.html
    context: data/still-category.graphql
    paginate:
      property: stillCategories
      itemName: page

  category:
    path: /category/:title
    template: pages/category.html
    context: data/category.graphql
    paginate:
      property: categories
      itemName: page

  location:
    path: /destinations/:title
    template: pages/location.html
    context: data/location.graphql
    paginate:
      property: locations
      itemName: page

deploy:
  - ${buildPath}/static

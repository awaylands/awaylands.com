{% extends "layouts/landing.html" %}

{% block filters %}
  <li><a href="/still">Featured</a></li>

  {% for category in stillCategories %}
  <li><a href="{{ category | route('stillCategory') }}/#" {% if category.title == page.title %}class="is-current"{% endif %}>{{ category.title }}</a></li>
  {% endfor %}
{% endblock %}

{% block listings %}
<!-- ko component: "lightbox" -->
<ul class="masonry">
  {% for still in page.stills %}
  <li class="masonry__item">

  </li>
  {% endfor %}
</ul>
<!-- /ko -->
{% endblock %}

{% extends "layouts/landing.html" %}

{% block filters %}
  <li><a href="/still">Featured</a></li>
  <li><span class="separator"></span></li>

  {% for category in still.stillCategories %}
  <li><a href="{{ category | route('stillCategory') }}/#" {% if category.title == page.title %}class="is-current"{% endif %}>{{ category.title }}</a></li>
  {% endfor %}
{% endblock %}

{% block listings %}
<ul class="masonry" data-bind="gallery">
  {% for still in page.stills %}
  <li class="masonry__item">
    <a class="still" data-source="{{ still.image.s3Key | image({auto: 'compress,format'}) | escape }}">
      <img srcset="{{ still.image.s3Key | urlencode | image({w: 1200, auto: 'compress,format'}) }} 600w,
        {{ still.image.s3Key | urlencode | image({w: 1014, auto: 'compress,format'}) }} 264w"
           sizes="(min-width: 1500px) 238px,(min-width: 900px) calc(75vw/4), (min-width: 600px) calc(25vw), calc(50vw - 30px)"
           src="{{ story.tout.image.s3Key | urlencode | image({w: 600, auto: 'compress,format'}) }}"
           data-image
           data-bind="imageLoaded" />
    </a>
  </li>
  {% endfor %}
</ul>
{% endblock %}

{% extends "layouts/landing.html" %}

{% block filters %}
  <li><a class="is-current" href="/films">Featured</a></li>

  {% for category in stillCategories %}
  <li><a href="{{ category | route('stillCategory') }}/#">{{ category.title }}</a></li>
  {% endfor %}
{% endblock %}

{% block listings %}
<!-- ko component: "lightbox" -->
<ul class="masonry">
  {% for still in page.featuredStills %}
  <li class="masonry__item">
    <a class="still" data-source="{{ still.image.s3Key | image({auto: 'compress,format'}) }}">
      <img src="{{ still.image.s3Key | image({w: 800, auto: 'compress,format'}) }}" data-image data-bind="imageLoaded" />
    </a>
  </li>
  {% endfor %}
</ul>
<!-- /ko -->
{% endblock %}

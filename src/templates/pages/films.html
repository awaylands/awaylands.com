{% extends "layouts/landing.html" %}

{% block filters %}
  <li><a class="is-current" href="/films">Featured</a></li>

  {% for category in filmCategories %}
  <li><a href="{{ category | route('filmCategory') }}">{{ category.title }}</a></li>
  {% endfor %}
{% endblock %}

{% block listings %}
<div class="grid--films">
  <div class="grid__inner">
    <ul class="grid__list">
      {% for film in page.featuredFilms %}
      <li class="grid__item">
        <div class="tout">
          <a href="{{ film.youTubeUrl }}" target="_blank">
            <div class="tout__image">
              <img src="{{ film.image.s3Key | image({w: 800, auto: 'compress,format'}) }}" data-image data-bind="imageLoaded" />
            </div>

            <div class="tout__content">
              <h2 class="tout__heading">{{ film.title }}</h2>
            </div>
          </a>
        </div>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}

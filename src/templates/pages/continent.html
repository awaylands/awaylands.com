{% extends "layouts/landing.html" %}

{% block filters %}
  <li><a href="/destinations">Featured</a></li>
  <li><span class="separator"></span></li>

  {% for continent in continents.items %}
  <li><a href="{{ continent | route('continent') }}/#" {% if continent.name == page.name %}class="is-current"{% endif %}>{{ continent.name }}</a></li>
  {% endfor %}
{% endblock %}

{% block listings %}
<listings pagination-length="10" id="{{ page._id }}" sub-categories="{{ page.locations | dump }}" type="continent"></listings>
{% endblock %}

query {
  page: getHomepage {
    slider {
      interval
      slides {
        image {
          s3Key
        }
        caption
      }
    }
  }

  stories: getStoryList {
    _enabledAt
    title
    tout {
      image {
        s3Key
      }
      dek
    }
    category {
      title
    }
  }
}

query {
  page: getHomepage {
    _contentTypeName
    slider {
      interval
      slides {
        image {
          s3Key
        }
        caption {
          text
          url
        }
      }
    }
    social {
      title
      description
      image {
        s3Key
      }
    }
  }

  stories: getStoryList {
    _enabledAt
    title
    tout {
      image {
        s3Key
      }
      dek
    }
    category {
      title
    }
  }
}

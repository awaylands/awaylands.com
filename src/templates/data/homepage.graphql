query {
  page: getHomepage {
    _contentTypeName
    slider {
      interval
      slides {
        image {
          path
        }
        caption {
          text
          url
        }
      }
    }
    social {
      title
      description
      image {
        path
      }
    }
  }

  stories: getStoryList {
    items {
      _enabledAt
      title
      tout {
        image {
          path
        }
        dek
      }
      category {
        title
      }
    }
  }
}

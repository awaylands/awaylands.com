query {
  page: getDestinations {
    _contentTypeName
    title
    featuredLocations {
      title
      image {
        path
      }
    }
    social {
      title
      description
      image {
        path
      }
    }
  }
  continents: getContinentList {
    items {
      name
      locations {
        title
      }
    }
    total
  }
}

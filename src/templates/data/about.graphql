query {
  page: getAbout {
    _contentTypeName
    title
    photostrip {
      image {
        path
      }
    }
    about {
      heading
      contentHtml
    }
    press {
      heading
      items {
        image {
          path
        }
        source
        title
        url
      }
    }
    clients {
      heading
      logos {
        name
        image {
          path
        }
        url
      }
    }
    team {
      heading
      members {
        image {
          path
        }
        name
        aboutHtml
      }
    }
    social {
      title
      description
      image {
        path
      }
    }
  }
}

query {
  settings: getSiteSettings {
    googleAnalyticsId
  }
  social: getSocialSettings {
    siteName
    description
    url
    image {
      s3Key
    }
  }
  navigation: getNavigation {
    links {
      text
      url
      children {
        contentTypeName
      }
    }
    social {
      instagramUrl
      youTubeUrl
      facebookUrl
      pinterestUrl
    }
  }
  footer: getFooter {
    contacts {
      label
      email
    }
    visuals {
      image {
        s3Key
      }
      type
      label
      url
    }
    formEndpoint
  }
}

query {
  settings: getSiteSettings {
    googleAnalyticsId
  }
  social: getSocialSettings {
    siteName
    description
    url
    image {
      s3Key
    }
  }
  navigation: getNavigation {
    links {
      text
      url
      children {
        ...LocationLinks
        ...FilmCategoryLinks
        ...StillCategoryLinks
        ...CategoryLinks
        ...ContinentLinks
      }
    }
    social {
      instagramUrl
      youTubeUrl
      facebookUrl
      pinterestUrl
    }
  }
  footer: getFooter {
    contacts {
      label
      email
    }
    visuals {
      image {
        s3Key
      }
      type
      label
      url
    }
    formEndpoint
  }
}

fragment LocationLinks on Location {
  title
  _contentTypeName
}

fragment FilmCategoryLinks on FilmCategory {
  title
  _contentTypeName
}

fragment StillCategoryLinks on StillCategory {
  title
  _contentTypeName
}

fragment CategoryLinks on Category {
  title
  _contentTypeName
}

fragment ContinentLinks on Continent {
  name
  _contentTypeName
}

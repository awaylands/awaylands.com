query {
  stories: getStoryList {
    _contentTypeName
    _enabledAt
    title
    tout {
      image {
        s3Key
      }
      dek
    }
    category {
      title
    }
    location {
      title
    }
    contentHtml
    social {
      title
      description
      image {
        s3Key
      }
    }
  }
  categories: getCategoryList {
    _contentTypeName
    title
  }
  page: getBlog {
    _contentTypeName
    title
    social {
      title
      description
      image {
        s3Key
      }
    }
  }
}

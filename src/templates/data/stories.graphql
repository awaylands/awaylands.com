query($images: TSImagesConfig) {
    getStoryList {
        items {
            _contentTypeName
            _enabledAt
            title
            category {
                title
            }
            location {
                title
            }
            contentHtml(images: $images)
            relatedStories {
              title
              tout {
                image {
                  s3Key
                }
              }
            }
            shopStyleHtml
            tout {
                image {
                    s3Key
                }
                dek
            }
            social {
                title
                description
                image {
                    s3Key
                }
            }
        }
        total
    }
}

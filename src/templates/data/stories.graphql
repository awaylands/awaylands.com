query($images: TSImagesConfig) {
  getStoryList {
    items {
      _contentTypeName
      _enabledAt
      title
      slug
      category {
        title
      }
      location {
        title
      }
      contentHtml(images: $images)
      relatedStories {
        title
        tout {
          image {
            path
          }
        }
      }
      bookingContent
      rewardStyleId
      tout {
        image {
          path
        }
        secondaryImage {
          path
        }
        dek
      }
      social {
        title
        description
        image {
          path
        }
      }
    }
    total
  }
}

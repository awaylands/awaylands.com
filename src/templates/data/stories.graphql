query {
  getStoryList {
    items {
      _contentTypeName
      _enabledAt
      title
      tout {
        image {
          s3Key
        }
        dek
      }
      category {
        title
      }
      location {
        title
      }
      contentHtml
      social {
        title
        description
        image {
          s3Key
        }
      }
    }
    total
  }
}

query {
  getCategoryList {
    items {
      _contentTypeName
      title
      storySet(size: 100) {
        items {
          _enabledAt
          title
          tout {
            image {
              path
            }
            secondaryImage {
              path
            }
            dek
          }
          category {
            title
          }
        }
      }
      social {
        title
        description
        image {
          path
        }
      }
    }
    total
  }
}

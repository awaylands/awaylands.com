query {
  getFilmCategoryList {
    items {
      _contentTypeName
      title
      filmSet(size: 100) {
        items {
          title
          image {
            path
          }
          youTubeUrl
        }
      }
      social {
        title
        description
        image {
          path
        }
      }
    }
    total
  }
}
